<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ½åœ–ç‰‡éŠæˆ² - ç´”æ”¾å¤§æ•ˆæœç‰ˆ</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        #startBtn {
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startBtn:hover {
            background-color: #2980b9;
        }
        #startBtn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #statusInfo {
            margin: 15px 0;
            font-size: 1.1em;
            color: #7f8c8d;
            min-height: 24px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85%;
            top: 50%;
            transform: translateY(-50%) scale(0.7);
            transition: transform 0.5s ease;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        .modal.show {
            opacity: 1;
        }
        .modal.show .modal-content {
            transform: translateY(-50%) scale(1);
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: color 0.3s;
        }
        .close:hover {
            color: #e74c3c;
        }
        .progress-container {
            width: 80%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ğŸ“· æ‰¹é‡åœ–ç‰‡æŠ½çéŠæˆ²</h1>
        <div id="statusInfo">æº–å‚™é–‹å§‹éŠæˆ²...</div>
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button id="startBtn" disabled>é–‹å§‹æŠ½ç</button>
        <p id="remainingCount"></p>
        
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-content" alt="æŠ½ä¸­çš„åœ–ç‰‡">
        </div>
    </div>

    <script>
        // ======================
        // æ ¸å¿ƒé…ç½®å€
        // ======================
        const CONFIG = {
            totalImages: 20,                  // ç¸½åœ–ç‰‡æ•¸é‡
            basePath: 'images/',              // åœ–ç‰‡å­˜æ”¾è·¯å¾‘
            prefix: 'image',                  // åœ–ç‰‡åå‰ç¶´
            extension: '.jpg',                // åœ–ç‰‡æ“´å±•å
            startIndex: 1                     // èµ·å§‹ç·¨è™Ÿ
        };
        // ======================

        // éŠæˆ²ç‹€æ…‹è®Šé‡
        let imageConfig = [];
        let availableIndices = [];
        let isInitialized = false;

        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const statusInfo = document.getElementById('statusInfo');
        const remainingCount = document.getElementById('remainingCount');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // åˆå§‹åŒ–éŠæˆ²
        async function initGame() {
            try {
                startBtn.disabled = true;
                statusInfo.textContent = 'æ­£åœ¨æº–å‚™åœ–ç‰‡æ•¸æ“š...';
                progressContainer.style.display = 'block';
                
                // ç”Ÿæˆåœ–ç‰‡é…ç½®ï¼ˆç°¡åŒ–ç‰ˆï¼Œåªä¿ç•™è·¯å¾‘ï¼‰
                imageConfig = Array.from({length: CONFIG.totalImages}, (_, i) => {
                    const num = i + CONFIG.startIndex;
                    return `${CONFIG.basePath}${CONFIG.prefix}${num}${CONFIG.extension}`;
                });
                
                // æ¨¡æ“¬é åŠ è¼‰ï¼ˆå¯¦éš›é …ç›®ä¸­å¯ä»¥ç§»é™¤ï¼‰
                await simulatePreload(imageConfig);
                
                availableIndices = [...Array(imageConfig.length).keys()];
                updateRemainingCount();
                
                statusInfo.textContent = `å·²åŠ è¼‰ ${imageConfig.length} å¼µåœ–ç‰‡ï¼Œæº–å‚™å°±ç·’ï¼`;
                startBtn.disabled = false;
                isInitialized = true;
                
                // éš±è—é€²åº¦æ¢
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                statusInfo.textContent = 'åˆå§‹åŒ–å¤±æ•—: ' + error.message;
                startBtn.disabled = true;
            }
        }

        // æ¨¡æ“¬é åŠ è¼‰ï¼ˆåƒ…ç”¨æ–¼æ¼”ç¤ºï¼‰
        function simulatePreload(images) {
            return new Promise((resolve) => {
                let loaded = 0;
                const total = images.length;
                
                const interval = setInterval(() => {
                    loaded += Math.floor(Math.random() * 5) + 1;
                    if (loaded >= total) {
                        loaded = total;
                        clearInterval(interval);
                        resolve();
                    }
                    progressBar.style.width = `${(loaded / total) * 100}%`;
                    statusInfo.textContent = `æ­£åœ¨åŠ è¼‰åœ–ç‰‡... ${loaded}/${total}`;
                }, 100);
            });
        }

        // æŠ½åœ–ç‰‡åŠŸèƒ½
        function drawImage() {
            if (!isInitialized || availableIndices.length === 0) {
                if (availableIndices.length === 0) {
                    // é‡ç½®å¯ç”¨åœ–ç‰‡
                    availableIndices = [...Array(imageConfig.length).keys()];
                    statusInfo.textContent = 'æ‰€æœ‰åœ–ç‰‡å·²é‡ç½®ï¼Œå¯ä»¥é‡æ–°é–‹å§‹æŠ½çï¼';
                    updateRemainingCount();
                }
                return;
            }
            
            // éš¨æ©Ÿé¸æ“‡ä¸€å¼µåœ–ç‰‡
            const randomIndex = Math.floor(Math.random() * availableIndices.length);
            const selectedImageIndex = availableIndices[randomIndex];
            const selectedImage = imageConfig[selectedImageIndex];
            
            // å¾å¯ç”¨åˆ—è¡¨ä¸­ç§»é™¤
            availableIndices.splice(randomIndex, 1);
            updateRemainingCount();
            
            // é¡¯ç¤ºåœ–ç‰‡
            showModal(selectedImage);
        }

        // é¡¯ç¤ºæ¨¡æ…‹æ¡†ï¼ˆç°¡åŒ–ç‰ˆï¼Œåªé¡¯ç¤ºåœ–ç‰‡ï¼‰
        function showModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.src = imagePath;
            modalImg.alt = 'æŠ½ä¸­çš„åœ–ç‰‡';
            
            modal.style.display = "block";
            void modal.offsetWidth; // å¼·åˆ¶é‡ç¹ª
            modal.classList.add('show');
            
            // æ›´æ–°ç‹€æ…‹ä¿¡æ¯
            statusInfo.textContent = `å·²æŠ½ä¸­ç¬¬ ${availableIndices.length + 1} å¼µåœ–ç‰‡`;
        }

        // æ›´æ–°å‰©é¤˜åœ–ç‰‡è¨ˆæ•¸
        function updateRemainingCount() {
            remainingCount.textContent = 
                `å‰©é¤˜åœ–ç‰‡: ${availableIndices.length}/${imageConfig.length}`;
            remainingCount.style.color = availableIndices.length < 10 ? '#e74c3c' : '#2c3e50';
        }

        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        // äº‹ä»¶ç›£è½
        startBtn.addEventListener('click', drawImage);
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) closeModal();
        });

        // é é¢åŠ è¼‰å®Œæˆå¾Œåˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
